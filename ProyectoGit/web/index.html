
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
    <center><h1>Crear Evento</h1></center>
    <div class="container">
            <form action ="crearevento.do" method="post">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="txtID">ID:</label>
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="txtID">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="txtNombre">Nombre:</label>
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="txtNombre">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="txtFecha">Fecha:</label>
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="date" class="form-control" name="txtFecha">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="txtHoraInicio">Hora de Inicio:</label>
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="time" class="form-control" name="txtHoraInicio">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="txtHoraTermino">Hora de Término:</label>
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="time" class="form-control" name="txtHoraTermino">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="txtDescripcion">Descripción:</label>
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="txtDescripcion">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="txtLugar">Lugar:</label>
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="txtLugar">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="txtPublicador">Publicador:</label>
                    </div>
                    <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="txtPublicador">
                    </div>
                </div>
                <div class="form-row">
                <button class="btn btn-primary" type="submit">Crear Evento</button>
                </div>
            </form>
        </div>
    </body>
</html>
